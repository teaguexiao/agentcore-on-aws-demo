<body>
    <div class="container-fluid">

        <div class="row main-content">

                <!-- Content for AgentCore Code Interpreter -->
                <div class="container">
                            <h2 class="text-center mb-4">AWS Bedrock AgentCore Code Interpreter</h2>
                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-header bg-primary text-white">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span>Python Code</span>

                                        <div class="card-body">
                                            <textarea id="code-editor" class="form-control" rows="10">
# Example: Compute prime numbers using Sieve of Eratosthenes
# 示例：使用埃拉托斯特尼筛法计算质数
import numpy as np
import time
from tqdm import tqdm

def sieve_of_eratosthenes(limit):
    sieve = [True] * (limit + 1)
    sieve[0] = sieve[1] = False
    
    for i in tqdm(range(2, int(np.sqrt(limit)) + 1), desc="Finding primes"):
        if sieve[i]:
            for j in range(i*i, limit + 1, i):
                sieve[j] = False
        time.sleep(0.01)  # Add delay to extend runtime
    
    return [i for i in range(limit + 1) if sieve[i]]

# Perform calculation with progress tracking
print("Starting prime number calculation...")
start_time = time.time()

# Calculate primes up to 10000
primes = sieve_of_eratosthenes(10000)

# Generate statistics about the primes
prime_count = len(primes)
avg_prime = np.mean(primes)
max_gaps = []

for i in range(1, len(primes)):
    max_gaps.append(primes[i] - primes[i-1])

execution_time = time.time() - start_time
print(f"\nExecution completed in {execution_time:.2f} seconds")
print(f"\nPrimes: {primes}")
</textarea>
                                            <div class="code-controls d-flex justify-content-between">

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize CodeMirror
            const codeEditor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
                mode: 'python',
                theme: 'monokai',
                lineNumbers: true,
                indentUnit: 4,
                autoCloseBrackets: true,
                matchBrackets: true
            });

            // Get elements
            const executeBtn = document.getElementById('execute-btn');
            const resetBtn = document.getElementById('reset-btn');
            const codeOutput = document.getElementById('code-output');
            const eventLog = document.getElementById('event-log');
            const sandboxStatus = document.getElementById('sandbox-status');

            let currentSessionId = null;

            // Function to add event to log with timestamp
            function logEvent(message, type = 'info') {
                const now = new Date();
                const timestamp = now.toLocaleTimeString();
                const eventClass = type === 'error' ? 'text-danger' :
                                   type === 'success' ? 'text-success' :
                                   type === 'warning' ? 'text-warning' : 'text-info';

                const eventElement = document.createElement('div');
                eventElement.className = eventClass;
                eventElement.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
                eventLog.appendChild(eventElement);
                eventLog.scrollTop = eventLog.scrollHeight;
            }

            // Execute code function
            executeBtn.addEventListener('click', async function() {
                const code = codeEditor.getValue();
                if (!code.trim()) {
                    codeOutput.textContent = 'Please enter some code to execute.';
                    return;
                }

                // Show loading state
                executeBtn.disabled = true;
                executeBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Executing...';
                codeOutput.textContent = 'Executing code...';
                logEvent('Starting code execution with AWS Bedrock AgentCore...', 'info');

                try {
                    const response = await fetch('/api/agentcore/execute', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ code: code })
                    });

                    const result = await response.json();

                    if (result.success) {
                        logEvent('Code execution completed successfully', 'success');

                        // Display the output from AgentCore
                        if (result.output) {
                            let formattedOutput = '<div class="execution-results">';
                            formattedOutput += '<div class="result-section">';
                            formattedOutput += '<h6 class="text-success">AgentCore Output:</h6>';
                            formattedOutput += '<pre class="p-2 bg-light border rounded">';
                            formattedOutput += result.output.replace(/\n/g, '<br>');
                            formattedOutput += '</pre></div>';
                            formattedOutput += '</div>';
                            codeOutput.innerHTML = formattedOutput;
                        } else {
                            codeOutput.textContent = 'No output returned from AgentCore';
                        }

                        currentSessionId = result.session_id;
                        sandboxStatus.textContent = `Session ID: ${currentSessionId}`;
                        logEvent(`Results displayed from session: ${currentSessionId}`, 'info');
                    } else {
                        codeOutput.textContent = `Error: ${result.error}`;
                        logEvent(`Execution error: ${result.error}`, 'error');
                    }
                } catch (error) {
                    codeOutput.textContent = `Error: ${error.message}`;
                    logEvent(`Network error: ${error.message}`, 'error');
                } finally {
                    // Reset button state
                    executeBtn.disabled = false;
                    executeBtn.textContent = 'Execute Code';
                }
            });

            // Reset sandbox function
            resetBtn.addEventListener('click', async function() {
                // Show loading state
                resetBtn.disabled = true;
                resetBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Resetting...';
                logEvent('Resetting AgentCore session...', 'info');

                try {
                    const response = await fetch('/api/agentcore/reset', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ session_id: currentSessionId })
                    });

                    const result = await response.json();

                    if (result.success) {
                        currentSessionId = null;
                        sandboxStatus.textContent = 'Session ID: Reset completed';
                        codeOutput.innerHTML = '<div class="alert alert-success">AgentCore session reset successfully. Ready for new code execution.</div>';
                        logEvent('Session terminated and reset completed', 'success');
                        // Clear event log when resetting session
                        eventLog.innerHTML = '';
                        logEvent('AgentCore session ready for new execution', 'info');
                    } else {
                        codeOutput.innerHTML = `<div class="alert alert-danger">Error resetting session: ${result.error}</div>`;
                        logEvent(`Failed to reset session: ${result.error}`, 'error');
                    }
                } catch (error) {
                    codeOutput.textContent = `Error: ${error.message}`;
                    logEvent(`Network error during reset: ${error.message}`, 'error');
                } finally {
                    // Reset button state
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'Reset Sandbox';
                }
            });

            // Initialize with ready state
            logEvent('AWS Bedrock AgentCore Code Interpreter ready', 'info');
        });
    </script>
