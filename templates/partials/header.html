<!-- Header and Navigation Component -->
<div class="row header">
    <div class="col-12 d-flex justify-content-between align-items-center">
        <h1><i class="fas fa-cube me-2"></i>AgentCore on AWS Demo UI</h1>
        <div class="d-flex align-items-center gap-3">
            <a href="https://github.com/awslabs/amazon-bedrock-agentcore-samples" target="_blank" rel="noopener noreferrer" class="github-link">
                <svg class="github-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.30.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
                </svg>
                View Sample Codes
            </a>
            {% if user %}
            <div class="user-info">
                <i class="fas fa-user"></i>
                Welcome, {{ user.username }}!
                <a href="/logout" class="logout-btn text-decoration-none">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Navigation Tabs -->
<div class="row mb-3">
    <div class="col-12">
        <ul class="nav nav-tabs" id="sandboxTabs">
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'agentcore-runtime' %}active{% endif %}" href="/agentcore-runtime">AgentCore Runtime</a>
            </li>
            
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle {% if active_page == 'browser-use' or active_page == 'code-interpreter' %}active{% endif %}"
                   data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
                    AgentCore Tools
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item {% if active_page == 'browser-use' %}active{% endif %}" href="/browser-use-agentcore">Browser Use</a></li>
                    <li><a class="dropdown-item {% if active_page == 'code-interpreter' %}active{% endif %}" href="/code-interpreter-agentcore">Code Interpreter</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'agentcore-memory' %}active{% endif %}" href="/agentcore-memory">AgentCore Memory</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'agentcore-gateway' %}active{% endif %}" href="/agentcore-gateway">AgentCore Gateway</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'deep-research' %}active{% endif %}" href="/deep-research">Deep Research <span class="badge bg-warning text-dark coming-soon-badge">Coming Soon</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active_page == 'sandbox-lifecycle' %}active{% endif %}" href="/sandbox-lifecycle">AgentCore SDK Example</a>
            </li>
        </ul>
    </div>
</div>
